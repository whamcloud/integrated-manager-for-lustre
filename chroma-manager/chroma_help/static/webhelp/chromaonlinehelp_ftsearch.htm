<style type="text/css">

/* Tabbed Browsing */

a {outline: 0 none;} 
 
  body {
    padding: 0; 
    margin: 0;
    font: 11px/1.5em Verdana,Tahoma,Arial,Helvetica,Sans-Serif;
    background-color: #e4e4e4; 
    background-image: url("lines.gif");
    background-attachment: fixed;
    }

 #ns-header {
   width: 100%;
   min-width: 280px;
   position: fixed;
   top: 0; left: 0;
   padding:0;
   margin: 0;
   float: left;
   clear: both;
   z-index: 1;
 }
  #header {
    overflow: auto;
    float:left;
    width:100%;
    background: #e4e4e4 url("nav_bg.gif") repeat-x bottom;
   }

#header ul {
    margin:0;
    padding:10px 10px 0;
    list-style:none;
    }
  #header li {
    float:left;
    background:url("tableft.gif") no-repeat left top;
    padding: 0 2px 0 4px;
    margin-bottom: 5px;
    }
    
  a.tablink {
    display:block;
    background:url("tabright.gif")
    no-repeat right top;
    padding:5px 10px 2px 3px;
    text-decoration:none;
    font-size: 8pt;
    font-weight: bold;
    }
  a.tablink:hover {
	text-decoration: none;
	}
  #header #current {
    background-position: 0% -42px;
    }
  #header #current a {
    background-position: 100% -42px;
    padding-bottom: 3px;}
    
  #header #current a:hover {
    color: black;
    }
    
  #header li.noncurrent, #header li.noncurrent a {
    color: #636363}
    
  #header li.noncurrent:hover, #header li.noncurrent:hover a {
    background-position: 0% -42px;
    color: #000;
    } 

  #header li.noncurrent:hover a {
    background-position: 100% -42px;
    }

   #header li.noncurrent:hover  {
    margin: -2px 0 0 0;
   }
  #header li.noncurrent:hover a  {
    padding-bottom: 4px;
    }
    
   #body-shift {
   margin: 0;
   padding: 88px 0 0 0;
   }

    #body-wrap {
      position: relative;
      padding: 0 5px 5px 10px;
      float:left;
      clear:left;
      height: 100%;
      width: 100%;
      } 
      
/* End Tabbed Browsing */    
   
/* Suppress Index underlines in non-IE browsers */

	a { color: black; text-decoration: none }
	a:visited {color: black}
	a:hover { text-decoration: underline }
   
/* Styles for Search components (you can edit these) */   

        .navtitle { font-size: 12pt; font-weight: bold; margin: 12px 0 0 10px; color: #000; }
        .nav-subtitle { font-size: 8pt; font-weight: bold; line-height: 95%; margin: 5px 0 0 10px; color: #5e687e; } 
        
        .navbar { font-size: 10pt; }

        .submit { font-size: 9pt; line-height: 98%; margin:0; padding-bottom:8px;}
        .highlight { background: #ffff40;}
        .searchheading { font-size: 9pt; font-weight: bold; }
        .summary { font-size: 9pt; font-style: italic; line-height: 98%; width: 100%; }
        .results { font-size: 9pt; line-height: 100%; padding-bottom: 12px; }
        .description { font-size: 9pt; line-height: 98%; }
        .context { font-size: 9pt; }
        .result_title { font-size: 9pt; font-weight: bold; line-height: 98%; padding: 0; padding-bottom: 2px;}
        .infoline {padding-top: 3px; font-weight: bold;}
        .highlight {background-color: #ffff40;}
        
	       .suggestion { font-size: 100%; }
	       .category { color: #999999; }
	       .sorting { text-align: right; }
	       .zoom_searchform { font-size: 100%; }
	       .zoom_results_per_page { font-size: 100%; font-weight: bold; }
	       .zoom_match { font-size: 100%; font-weight: bold;}
	       .zoom_categories { font-size: 90%; }
	       .zoom_categories ul { display: inline; margin: 0px; padding: 0px;}
	       .zoom_categories li { display: inline; margin-left: 15px; list-style-type: none; }
	       input.zoom_button {  }
	       input.zoom_searchbox {  }
	       .result_image { float: left; display: block; }
	       .result_image img { font-size: 90%; margin: 10px; width: 80px; border: 0px; }
	       .result_block { font-size: 90%; margin-top: 15px; margin-bottom: 15px; clear: left; }
	       .result_altblock { font-size: 90%; margin-top: 15px; margin-bottom: 15px; clear: left; }
	       .result_pages { font-size: 90%; font-weight: bold; }
	       .result_pagescount { font-size: 9pt; font-style: italic; }
	       .searchtime { font-size: 80%; }
	       .recommended
	       {
		        background: #dfffbf;
	       		border-top: 1px dotted #808080;
	       		border-bottom: 1px dotted #808080;
	       		margin-top: 15px;
	       		margin-bottom: 15px;
	       }
	       .recommended_heading { float: right; font-weight: bold; }
	       .recommend_block { margin-top: 15px; margin-bottom: 15px; clear: left; }
	       .recommend_title { font-size: 90%; }
	       .recommend_description { font-size: 100%; color: #008000; }
	       .recommend_infoline { font-size: 80%; font-style: normal; color: #808080;}
