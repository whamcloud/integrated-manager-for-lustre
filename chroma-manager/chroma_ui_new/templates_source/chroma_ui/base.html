<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <base href="/ui_new/" />

  <title>Intel&reg; Manager for Lustre* software{% block title %}{% endblock %}</title>

  <link rel="icon" href="/static/chroma_ui/iml/app/assets/images/intel.ico" />

  <!-- writecss -->

  <script type="text/javascript">
    window.STATIC_URL = '{{STATIC_URL}}chroma_ui/';
    window.HELP_TEXT = {{help_text|safe}};
    window.IS_RELEASE = {{IS_RELEASE|yesno:"true,false"}};
    window.VERSION = '{{VERSION}}';
    window.BUILD = '{{BUILD}}';
    // How far ahead (or behind) the browser is from the server in milliseconds.
    // Note: this is not completely accurate as server and client rendering times will push the diff to at least
    // a second. However, if we consistently use this diff when performing operations that rely on
    // server time, it should be close enough.
    // Why are we doing this?: In customer installs, the ntp server is optional, meaning server time can be
    // arbitrary.
    window.SERVER_TIME_DIFF = new Date(('{{server_time|safe}}' + '+00:00').split(' ').join('T')) - new Date();
  </script>
</head>
<body ng-app="iml">
{% block content %}{% endblock %}

<!-- writejs -->

</body>
</html>
